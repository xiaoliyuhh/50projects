<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <h2>Password Generator</h2>
        <div class="show"><span class="icon fas"></span></div>
        <div class="select">
            <div class="length">
                <label for="len">Password Length</label>
                <input type="number" id="len">
            </div>
            <div class="uppercase">
                <label for="upper">Include uppercase letters</label>
                <input type="checkbox" id="upper">
            </div>
            <div class="lowercase">
                <label for="lower">Include lowercase letters</label>
                <input type="checkbox" id="lower">
            </div>
            <div class="numbers">
                <label for="num">Include numbers</label>
                <input type="checkbox" id="num">
            </div>
            <div class="symbols">
                <label for="sym">Include symbols</label>
                <input type="checkbox" id="sym">
            </div>
        </div>
        <button class="btn">Generate Password</button>

    </div>
    <script src="script.js"></script>
</body>

</html>
